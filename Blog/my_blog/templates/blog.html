
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <style>
        .blog{
            padding:20px 0px;
        }
        .blog .info span {
            padding-right: 10px;
        }
        .blog .summary {
            padding-top:20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 align="center">My Blogs</h1>
</div>
    {% for blog in blogs %}
        <div align="center" class="blog">
            <div class="title">
                 <a href="{% url 'blog_get_detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
            </div>
        <div class="summary">
            {{ blog.content | truncatechars:100 }}
        </div>
        </div>
    {% endfor %}
 
</body>
</html>
