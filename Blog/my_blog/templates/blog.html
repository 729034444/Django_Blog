
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <style>
        .blog{
            padding:20px 0px;
        }
        .blog .info span {
            padding-right: 10px;
        }
        .blog .summary {
            padding-top:20px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 align="center">My Blogs</h1>
</div>
 
    {% for blog in blogs %}
        <div align="center">
            <div class="info">
                <span class="catagory" style="color: #ff9900;">{{ blog.title }}</span>

                <span class="created" style="color: #6aa84e;">{{ blog.comment }}</span>
            </div>
            <div class="summary">
                {{ blog.content | truncatechars:100 }}
            </div>

            <!--这里是评论框，需要实现的是点击评论，获取textarea内容、当前文章id，提交给后端-->
            <textarea rows="3" cols="20"></textarea>
            <button id="comment">评论</button>

            {% for comment in comments %}
                <div class="comment-field" style="padding-top: 10px;">
                    {{ comment}}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
 
</body>
</html>
